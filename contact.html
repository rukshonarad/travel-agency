<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact US</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Libre+Franklin:ital,wght@0,600;1,300&family=Open+Sans:ital,wght@0,500;1,800&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Contact Us</h1>
        <table>
            <thead>
                <tr>
                    <th>Office Name</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bismillah Travel</td>
                    <td>235 Shore Rode, Brooklyn, New York</td>
                    <td>+1 123 456 7890</td>
                    <td>rukhshona@example.com</td>
                </tr>
                <tr>
                    <td>Bismillah Travel</td>
                    <td>456 Brank Avenue, Brooklyn, New York</td>
                    <td>+1 987 654 3210</td>
                    <td>rukhshona@example.com</td>
                </tr>
            </tbody>
        </table>
        <section class="form-section">
            <form>
                <h2 class="contact-us">Inquiry form</h2>

                <label for="userNameInput">User Name:</label>
                <input
                    type="text"
                    id="userNameInput"
                    name="userName"
                    placeholder="User Name"
                    autofocus
                    required
                />
                <br />
                <label for="emailInput">Email Address:</label>
                <input
                    type="email"
                    id="emailInput"
                    name="email"
                    required
                    placeholder="Email Address"
                />
                <br />
                <label for="phoneNumberInput">Phone Number:</label>
                <input
                    type="tel"
                    id="phoneNumberInput"
                    name="phoneNumber"
                    placeholder="Phone Number"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
            </form>
            <br />
            <label for="preferredDestinationSelect"
                >Preferred Destinations:</label
            >
            <select name="preferredDestination" id="preferredDestinationSelect">
                <option value="Dubai">Dubai</option>
                <option value="Maldives">Maldives</option>
                <option value="Paris">Paris</option>
            </select>
        </section>
    </body>
</html>
